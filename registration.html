<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#" id="userinfo">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input id="nav" type="text" placeholder="Enter your name" name="data[name]" autocomplete="off"
                            required>
                        <span id="Name-Error"> </span>
                    </div>
                    <div class="input-box">
                        <label class="details">Email</label>
                        <input type="email" id="emailid" inputmode="email" placeholder="Enter your email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="off">
                        <span id="Email-Error"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone </span>
                        <input type="number" id="pm" onKeyPress="if(this.value.length==10) return false"
                            placeholder="Enter your Phone No." autocomplete="off" required>
                        <span id="Phone-Error"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="pass" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input id="add" type="text" placeholder="Address" autocomplete="off" required>
                        <span id="Address-Error"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">DOB</span>
                        <input id="dob" type="date" name="tanggal" style="width:270px; height:40px" required>
                        <span id="DOB-Error"></span>
                    </div>
                </div>
                <div class="gender">
                    <select class="Gender" id="gen">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="button">
                    <input type="submit" id="sub_btn" value="Register">
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script> -->
    <script src="registration.js" type="module"></script>
    <!-- <script src="registration-val.js"></script> -->
</body>

</html>
