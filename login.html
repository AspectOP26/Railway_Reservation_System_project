<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!----<title>Login Form Design>---->
  <script type="module" src="login.js"></script>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="wrapper">
    <div class="title">Login Form</div>
    <form action="#">
      <div class="field">
        <input type="email" id="email_field" required />
        <label>Email Address</label>
      </div>
      <div class="field">
        <input type="password" id="pass_field" name="pass" id="pass" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"
          required />
        <label>Password</label>
      </div>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="pass-link"><a href="forgot.html">Forgot password?</a></div>
      </div>
      <div class="field">
        <button class="b-1" id="sub-bt">SIGN IN</button>
      </div>
      <div class="signup-link">Not a member? <a href="registration.html">Signup now</a></div>
    </form>
  </div>
</body>

</html>
