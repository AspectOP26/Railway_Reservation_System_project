<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <script type="/module" src="payment.js"></script>

</head>

<body>

    <div class="container">

        <form action="" id="payment">

            <div class="row">

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input id="name" type="text" pattern="[A-Za-z]+" title="Name Should contain Letters only" required placeholder="Name" autocomplete="off">
                    </div>
                    <span>Payment Method </span>
                    <div class="dropdown">
                        <select class="form-control" id="anyone" style="width: 240px; height: 40">
                            <option>Credit Card</option>
                            <option>Debit Card</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>Credit Card / Debit Card </span>
                        <input type="number" onKeyPress="if(this.value.length==16) return false" id="cardno" placeholder="1111-2222-3333-4444" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="month" id="expyear" name="tanggal" style="width:250px; height:40px" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number" onKeyPress="if(this.value.length==3) return false" id="cvv" maxlength="4" placeholder="1234" required>
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" id="sub" value="Pay" class="submit-btn">

        </form>

    </div>
    <script src="payment.js" type="module"></script>

</body>

</html>
